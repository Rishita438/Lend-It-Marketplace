<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
</head>
<body>
  <h1>Add a New Product</h1>
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% for cat, m in msgs %}
      <p class="{{cat}}">{{ m }}</p>
    {% endfor %}
  {% endwith %}

  <form method="post">
    <label>Name: <input name="name" required></label><br>
    <label>Category:
      <select name="category">
        <option value="mens">Mens</option>
        <option value="womens">Womens</option>
        <option value="accessories">Accessories</option>
      </select>
    </label><br>
    <label>Subâ€‘category: <input name="sub_category"></label><br>
    <label>Rental Price: <input name="rental_price" type="number" step="0.01" required></label><br>
    <label>Quantity: <input name="available_quantity" type="number" required></label><br>
    <button type="submit">Add Product</button>
  </form>
  <p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>
